global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aegis-proxy'
    environment: 'development'

scrape_configs:
  # Aegis proxy metrics
  - job_name: 'aegis-control-plane'
    static_configs:
      - targets: ['control-plane:9091']
        labels:
          service: 'control-plane'
          component: 'metrics'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'

# Alerting rules
rule_files:
  - 'alerts.yml'

