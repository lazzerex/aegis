version: '3.8'

services:
  # Test backend services using our Python servers
  backend1:
    image: python:3.11-alpine
    working_dir: /app
    command: python simple-http-server.py --port 3000 --name backend1 --host 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./examples:/app
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://0.0.0.0:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend2:
    image: python:3.11-alpine
    working_dir: /app
    command: python simple-http-server.py --port 3001 --name backend2 --host 0.0.0.0
    ports:
      - "3001:3001"
    volumes:
      - ./examples:/app
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://0.0.0.0:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend3:
    image: python:3.11-alpine
    working_dir: /app
    command: python simple-http-server.py --port 3002 --name backend3 --host 0.0.0.0
    ports:
      - "3002:3002"
    volumes:
      - ./examples:/app
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://0.0.0.0:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # UDP test backends for load balancing
  udp-backend1:
    image: python:3.11-alpine
    working_dir: /app
    command: python udp-echo-server.py --port 5000 --name udp-backend1 --host 0.0.0.0
    ports:
      - "5001:5000/udp"
    volumes:
      - ./examples:/app

  udp-backend2:
    image: python:3.11-alpine
    working_dir: /app
    command: python udp-echo-server.py --port 5000 --name udp-backend2 --host 0.0.0.0
    ports:
      - "5002:5000/udp"
    volumes:
      - ./examples:/app

  udp-backend3:
    image: python:3.11-alpine
    working_dir: /app
    command: python udp-echo-server.py --port 5000 --name udp-backend3 --host 0.0.0.0
    ports:
      - "5003:5000/udp"
    volumes:
      - ./examples:/app

  # Rust data plane
  data-plane:
    build:
      context: .
      dockerfile: Dockerfile.data
    environment:
      - RUST_LOG=info
    ports:
      - "50051:50051"  # gRPC
      - "8080:8080"    # TCP Proxy
      - "8081:8081/udp" # UDP Proxy
    restart: unless-stopped

  # Go control plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control
    ports:
      - "9090:9090"   # Admin API
      - "9091:9091"   # Metrics
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      - data-plane
      - backend1
      - backend2
      - backend3
      - udp-backend1
      - udp-backend2
      - udp-backend3
    command: ["--config", "/app/config.yaml"]
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    network_mode: host
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.listen-address=:9092'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  grafana-storage:
  prometheus-data:
